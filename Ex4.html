<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function checkElement() {
        let array = [1, 2, 3, 4, 5, 6];
        let n = +prompt("Please enter a number to check if it's in array:");
        let found = false;
        for (let i = 0; i < array.length; i++) {
            if (n === array[i]) {
                found = true;
                break;
            }
        }
        if (found) {
            alert(`The number ${n} is in the array.`);
        } else {
            alert(`The number ${n} is not in the array.`);
        }
    }
    checkElement();
    </script>
</body>
</html>

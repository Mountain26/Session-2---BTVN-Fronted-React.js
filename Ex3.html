<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function typeConsole(type) {
        if (type === "log") {
            console.log(`Day la type: ${type}`);
        } else if (type === "warn") {
            console.warn(`Day la type: ${type}`);
        } else if (type === "error") {
            console.error(`Day la type: ${type}`);
        } else {
            console.log(`Day la type: ${type}`);
        }
    }
    typeConsole("log")
    typeConsole("warn")
    typeConsole("error")
    </script>
</body>

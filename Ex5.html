<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phoneBooks = [];
        function addContact(name, phone, email) {
            let contact = {
                name: name,
                phone: phone,
                email: email
            };
            phoneBooks.push(contact);
        }
        function displayContact() {
            console.log("Danh bạ điện thoại:");
            phoneBooks.forEach(function(contact, index) {
                console.log(`${index + 1}. Tên: ${contact.name}, SĐT: ${contact.phone}, Email: ${contact.email}`);
            });
        }
        addContact("Nguyen Van A", "0123456789", "a@gmail.com");
        addContact("Tran Thi B", "0987654321", "b@gmail.com");
        displayContact();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function displayUserInfo(user) {
        let name = user.name || "unknown";
        let age = user.age !== undefined ? user.age : "unknown";
        let city = user.location?.city || "unknown";
        let country = user.location?.country || "unknown";
        let jobTitle = user.job?.title || "unknown";
        let jobCompany = user.job?.company || "unknown";
        let email = user.contact?.email || "unknown";
        let phone = user.contact?.phone || "unknown";
        console.log(
            `${name} is ${age} years old, lives in ${city}, ${country}, works as ${jobTitle} at ${jobCompany}, and can be contacted via ${email} or ${phone}.`
        );
    }
    let user = {
        name: "John",
        age: 25,
        location: {
            city: "Hanoi",
            country: "Vietnam"
        },
        contact: {
            email: "john@example.com",
            phone: "0123456789"
        },
        job: {
            title: "Developer",
            company: "Tech Corp"
        }
    };
    displayUserInfo(user);
    </script>
</body>

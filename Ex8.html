<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function displayUserInfo(user) {
        let name = "unknown";
        if (user.name) {
            name = user.name;
        }
        let age = "unknown";
        if (user.age !== undefined) {
            age = user.age;
        }
        let city = "unknown";
        if (user.location && user.location.city) {
            city = user.location.city;
        }
        let country = "unknown";
        if (user.location && user.location.country) {
            country = user.location.country;
        }
        let jobTitle = "unknown";
        if (user.job && user.job.title) {
            jobTitle = user.job.title;
        }
        let jobCompany = "unknown";
        if (user.job && user.job.company) {
            jobCompany = user.job.company;
        }
        let email = "unknown";
        if (user.contact && user.contact.email) {
            email = user.contact.email;
        }
        let phone = "unknown";
        if (user.contact && user.contact.phone) {
            phone = user.contact.phone;
        }
        console.log(
            name + " is " + age + " years old, lives in " + city + ", " + country +
            ", works as " + jobTitle + " at " + jobCompany +
            ", and can be contacted via " + email + " or " + phone + "."
        );
    }
    let user = {
        name: "John",
        age: 25,
        location: {
            city: "Hanoi",
            country: "Vietnam"
        },
        contact: {
            email: "john@example.com",
            phone: "0123456789"
        },
        job: {
            title: "Developer",
            company: "Tech Corp"
        }
    };
    displayUserInfo(user);
    </script>
</body>
